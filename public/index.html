<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigiPaali Map</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="manifest" href="manifest.json"></link>
    <meta name="theme-color" content="#78909C">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body>
    <div id="container" class="body-wrapper row">
            <div id="map" class="col s12 m6">
                <script async src="main.js"></script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0XqRMzabOx6m2wx75EvYAvSFU0yf3W5E&callback=initMap">
                </script>    
            </div>
            <div id="info" class="col s12 m6">

                    <div class="center-align" id="total-bale" class="flow-text">You have made ... bales!!</div>
                    <div class="container">
                        <div id="data" >
                            <table class="striped">
                                    <thead class="blue-grey lighten-2">
                                            <tr>
                                                <th>Measurement</th>
                                                <th>Value</th>
                                            </tr>
                                          </thead>
                                          <tbody id="table">
                                                <tr>
                                                  <td>Bale ID</td>
                                                  <td><p id="baleid"></p></td>
                                                </tr>
                                                <tr>
                                                  <td>Field temperature</td>
                                                  <td><p id="outTemp"></p></td>
                                                </tr>
                                                <tr>
                                                  <td>Field humidity</td>
                                                  <td><p id="outHum"></p></td>
                                                </tr>
                                                <tr>
                                                  <td>Chamber temperature</td>
                                                  <td><p id="inTemp"></p></td>
                                                </tr>
                                                <tr>
                                                  <td>Chamber humidity</td>
                                                  <td><p id="inHum"></p></td>
                                                </tr>     
                                                <tr>
                                                  <td>Dry matter</td>
                                                  <td><p id="dryMatter"></p></td>
                                                </tr>
                                                <tr>
                                                  <td>Weight</td>
                                                  <td><p id="weight"></p></td>
                                                </tr>
                                              </tbody>
                            </table>
                        </div>
                        <div id="exception" class="center-align row btn-container">
                            <div class="col s12 m4"><button id="preservative" class="btn waves-effect blue-grey lighten-1"><i class="large material-icons">invert_colors_off</i></button></div> 
                            <div class="col s12 m4"><button id="bad-silage" class="btn waves-effect blue-grey lighten-1"><i class="large material-icons">spa</i></button></div>
                            <div class="col s12 m4"><button id="bad-wrap" class="btn waves-effect blue-grey lighten-1"><i class="large material-icons">panorama_wide_angle</i></button></div>
                            <div class="col s12 m6"><button id="add" class="btn waves-effect blue-grey lighten-1"><i class="large material-icons">add</i></button></div>
                            <div class="col s12 m6"><button id="upload" class="btn waves-effect blue-grey lighten-1"><i class="large material-icons">cloud_upload</i></button></div>   
                        </div>
                        
                          <!-- The actual snackbar -->
                        <div id="snackbar">Some text some message..</div>
                    </div>
            </div>
            
            
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script> $(".button-collapse").sideNav(); </script>
    <script async src="/js/app.js"></script>
    <script async src="ws.js"></script>

</body>
</html>
