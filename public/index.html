<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigiPaali Map</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="manifest" href="manifest.json"></link>
    <meta name="theme-color" content="#78909C">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body>
    <div id="container" class="body-wrapper row" style="margin-bottom: 0px;">
            <div id="map" class="col s12 m6">
                <script async src="main.js"></script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
                </script>    
            </div>
            <div id="info" class="col s12 m6">
                    <div class="container">
                        <div id="data">

                            <div class="col s4 m4" style="padding: 5px;">
                                <div id="total-bale" class="info-panel z-depth-1 data-wrapper">
                                    <img src="./img/icons/hashtag.png" class="data-icon">
                                    <p class="data-desc">Total</p>
                                    <p class="data-value">42</p>
                                </div>
                            </div>

                            <div class="col s4 m4" style="padding: 5px;">
                                <div id="outTemp" class="info-panel z-depth-1 data-wrapper">
                                    <img src="./img/icons/temperature.png" class="data-icon">
                                    <p class="data-desc">Temperature</p>
                                    <p class="data-value">24.3Â°</p>
                                </div>
                            </div>

                            <div class="col s4 m4" style="padding: 5px;">
                                <div id="outHum" class="info-panel z-depth-1 data-wrapper">
                                    <img src="./img/icons/humidity.png" class="data-icon">
                                    <p class="data-desc">Humidity</p>
                                    <p class="data-value">68.4%</p>
                                </div>
                            </div>

                            <div class="col s4 m4" style="padding: 5px;">
                                <div id="dryMatter" class="info-panel z-depth-1 data-wrapper">
                                    <img src="./img/icons/drymatter.png" class="data-icon">
                                    <p class="data-desc">Dry matter</p>
                                    <p class="data-value">36.9%</p>
                                </div>
                            </div>

                            <div class="col s4 m4" style="padding: 5px;">
                                <div id="weight" class="info-panel z-depth-1 data-wrapper">
                                    <img src="./img/icons/scale.png" class="data-icon">
                                    <p class="data-desc">Weight</p>
                                    <p class="data-value">736kg</p>
                                </div>
                            </div>

                            <div class="col s4 m4" style="padding: 5px;">
                                <div id="harvestTime" class="info-panel z-depth-1 data-wrapper">
                                    <img src="./img/icons/time.png" class="data-icon">
                                    <p class="data-desc">Harvest time</p>
                                    <p class="data-value">3m16s</p>
                                </div>
                            </div>
                        </div>
                        <div id="exception" class="center-align row btn-container">
                            <div class="col s2 m6"><button id="add" class="btn-floating  waves-effect blue-grey lighten-1"><i class="large material-icons">add</i></button></div>
                            <div class="col s2 m6"><button id="technicalproblem" class="btn-floating  waves-effect purple lighten-1"><i class="large material-icons">report_problem</i></button></div>
                            <div class="col s2 m6"><button id="preservative" class="btn-floating  waves-effect green lighten-1"><i class="large material-icons">invert_colors_off</i></button></div> 
                            <div class="col s2 m6"><button id="impurity" class="btn-floating  waves-effect brown lighten-1"><i class="large material-icons">whatshot</i></button></div>
                            <div class="col s2 m12"><button id="upload" class="btn-floating btn-large waves-effect blue darken-1"><i class="large material-icons">cloud_upload</i></button></div>
                        </div>
                        
                          <!-- The actual snackbar -->
                        <div id="snackbar">Some text some message..</div>
                    </div>
            </div>
            
            
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script> $(".button-collapse").sideNav(); </script>
    <script async src="/js/app.js"></script>
    <script async src="ws.js"></script>

</body>
</html>
