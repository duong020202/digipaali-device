<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigiPaali Map</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
</head>

<body>
    <div id="container">
            <div id="map" class="col s6 z-depth-2">
                <script async src="main.js"></script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4NaC2DRqzv7_H72_h8oQqaTmjHSUwx8&callback=initMap">
                </script>    
            </div>
            <div id="info" >
                    <div id="total-bale" class="center-align"><span class="flow-text">You have made 251 bales!!</span></div>
                    <div class="container">
                        <div id="data" class="card-panel teal z-depth-2 transparent">
                                <p id="bale-id">Bale ID</p>
                                <p id="field-temp">Field temperature</p>
                                <p id="field-hum">Field humidity</p>
                                <p id="cham-temp">Chamber temperature</p>
                                <p id="cham-hum">Chamber humidity</p>
                                <p id="dry-matter">Dry matter</p>
                                <p id="weight">Weight</p>
                        </div>
                        <div id="exception" class="center-align">
                            
                            <div class="col s12 m6"><button id="preservative" class="btn waves-effect"><i class="large material-icons">invert_colors_off</i></button></div> 
                            <div class="col s12 m6"><button id="bad-silage" class="btn waves-effect"><i class="large material-icons">spa</i></button></div>
                                <div class="col s12 m6"><button id="bad-wrap" class="btn waves-effect"><i class="large material-icons">panorama_wide_angle</i></button></div>
                                
                        </div>
                    </div>
            </div>
            
            
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script> $(".button-collapse").sideNav(); </script>
    <script async src="ws.js"></script>

</body>
</html>
